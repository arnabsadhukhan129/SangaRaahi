
<div class="login-container">
  <div class="login-box">
      <div class="login-logo">
          <img src="/assets/images/logo-white.png" alt="logo">
      </div>
      <mat-card class="logform_matCard_block">
        <mat-card-content>
            <form [formGroup]="passChange" (ngSubmit)="submit()" autocomplete="off">
                <div class="mat-title">Please Enter your password</div>
                <p>
                    <mat-form-field>
                        <mat-label> New Password: </mat-label>
                        <input matInput type="password" formControlName="newPassword" (keydown.space)="$event.preventDefault()">
                        <mat-error *ngIf="passChange.get('newPassword')!.hasError('required')"> New Password is Required </mat-error>
                        <mat-error *ngIf="passChange.get('newPassword')!.hasError('minLength')"> New Password must be contain minimum 6 digits</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <mat-label> Confirm Password: </mat-label>
                        <input matInput type="password" formControlName="confirmPassword" (keydown.space)="$event.preventDefault()">
                        <mat-error *ngIf="passChange.get('confirmPassword')!.hasError('required')"> Confirm Password is Required </mat-error>
                        <mat-error *ngIf="passChange.get('confirmPassword')!.hasError('minLength')"> Confirm Password must be contain minimum 6 digits</mat-error>
                    </mat-form-field>
                </p>
                <button mat-raised-button color="accent" type="submit" [disabled]="!passChange.valid">Submit</button>
            </form>
        </mat-card-content>
        <div >Go to <a class="mat-subheading-2" routerLink="/auth">Login</a> page</div>
      </mat-card>

      <p>
          <!-- <button mat-raised-button type="button" (click)="loginWithGoogle()">Login with Google </button> -->
      </p>

  </div>
</div>

<div class="listView_contBg">
  <div class="listion_header_sec">
    <div class="listing_header_left">
      <h2>Feedbacks: </h2>
    </div>
    <div class="listing_header_right">

    </div>
  </div>

  <div class="listing_table_bg">
    <div class="table-responsive">
      <table mat-table [dataSource]="matTableDataSource" class="mat-elevation-z8 new_mat_table" matSort>

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{current*10-(9-i)}} </td>
        </ng-container>

        <ng-container matColumnDef="Contact">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}<br>{{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Subject">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
            <td mat-cell *matCellDef="let element"> {{element.subject.subject.data}} </td>
        </ng-container>

        <ng-container matColumnDef="Message">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
            <td mat-cell *matCellDef="let element">
              <div class="table_content_block">{{element.message}}</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element; let i=index">
                <div *ngIf="element.isReplied;then content else other_content">here is ignored</div>
                <ng-template #content><button mat-button color="primary" >Replied</button></ng-template>
                <ng-template #other_content><button mat-button color="warn">Not Replied</button></ng-template>
            </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element; let i=index">
            <button mat-icon-button color="warn"  class="btn-red" aria-label="Example icon button with a home icon">
              <mat-icon (click)="deleteFeedback(element.id, i)">delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="table_no_record" *ngIf="total === 0">No records found</div>
  </div>

  <!-- <div class="table_no_record" *ngIf="total === 0">No records found</div> -->
  <ng-template [ngIf]="total !== 0">
    <div class="list_pagination">
      <app-pagination [current]="current" [total]="total" (goTo)="onGoTo($event)" (next)="onNext($event)" (previous)="onPrevious($event)"></app-pagination>
    </div>
  </ng-template>
</div>
